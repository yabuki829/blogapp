{% extends 'app/base.html' %}
{% load markdown_extras %}

{% block content %}

<div class="container bg-white w-full p-5 mb-5">  
    <div class="flex justify-between">
        <h1 class="text-2xl text-bold md:text-4xl">{{ post_data.title }}</h1>
        {% if user.is_authenticated %}
        <div class="">
            <ul class="md:flex">
                <li><a class="bg-green-500 text-white rounded px-3 md:m-2 " href="{% url "post_edit" post_data.id%}">編集</a></li>
                <li> <a class="bg-red-500 text-white rounded px-3 md:m-2" href=" {% url "post_delete" post_data.id %}">削除</a></li>
            </ul>
            
           
        </div>
        {% endif %}
    </div>

    <div id="content">
        <p> {{ post_data.created }} by {{ post_data.auther }} </p>
        <hr>
        <p id="content">{{ post_data.content|markdown|safe|linebreaksbr}}</p>
    </div>

</div>

   
{% endblock content %}
