
{% load  static %}  

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %} ">
    <link rel="stylesheet" href="{% static "css/style.min.css" %} ">
    <title>Blog</title>
</head>
<div class="bg-gray-800 px-5">

    <header class="container mx-auto text-white" >

        <div class="md:flex justify-between items-center">
            <h1 class="text-2xl font-semibold md:text-4xl">
                <a href="{% url "index"%}">エンジニアブログ</a>
            </h1>
            <div class="md:block">
                <ul class=" flex justify-start my-4 md: justify-end">
                        <li><a class="text-xs block hover:bg-gray-700 md: px-8 py-2   text-base"href="{% url "index" %}">Home</a></li>
                    {% if user.is_authenticated %}   
                        <li ><a class="text-xs block   hover:bg-gray-700 md:  px-8 py-2  text-base"href="{% url "create_new" %}">Post</a></li>
                        <li ><a class="text-xs block  hover:bg-gray-700 md: px-8 py-2   text-base"href="{% url "account_logout"%}">Logout</a></li>
                    {% else %}
                        <li ><a class="text-xs block hover:bg-gray-700 md:  px-8 py-2  text-base"href="{% url "account_login" %}">Login</a></li>
                    {% endif %}
    
                    {% comment %} <li >
                        <a class="text-xs block px-8 py-2 hover:bg-gray-600 md:text-base md:px-8 py-2 bg-orange-500 rounded-full"href="#">お問い合わせ</a>
                    </li> {% endcomment %}
                    
                </ul>
            </div>
        </div>

        
    </header>
</div>
<body>
    <main >
        <div class="container mx-auto">
            {% block content %}
            {% endblock  %}
        </div>
          
          

    </main>

    {% block extra_js  %}
    {% endblock  %}
    
</body>

</html>
