{% extends 'app/base.html' %}
{% load markdown_extras %}
{% load  static %}  
{% block content %}

     {% for post in post_data %}
        <div class=" bg-white border-solid border-gray-300 border-2 mb-3 mx-5 md:border-3   md:mb-5" >

               
            <a href="{% url "post_detail" post.id %}" class="text-sm  md:text-base ">  
                <div class="flex m-3">
                    {% if post.image %}
                        <img class="my0" src="{{ post.image.url }}" width="150">
                    {% endif %}
                   <div class="px-3">
                        <h1 class="text-2xl md:text-3xl">{{ post.title}}</h1> 
                        <p class="text-gray-400  md:text-base">{{ post.subtitle}}</p>
                   </div>
                     

                </div>            
                <hr>
                    <h4 class="text-right text-sm m-2 md:text-base">{{ post.created }}</h4 >
            </a>
            
         </div>
            
    {% endfor %}

     

{% endblock content %}

{% block sildebar %}

{% endblock  %}
